    <script>
      let startingX;
      let startingY;
      let lastNodeX;
      let lastNodeY;
      let xChange = 70;
      let yChange = 70;
      let list;

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      function setup() {
        startingX = 50;
        startingY = 50;
        let thirdNode = {
          _val: 1000,
          _next: undefined,
        };
        let secondNode = {
          _val: 100,
          _next: thirdNode,
        };
        let firstNode = {
          _val: 10,
          _next: secondNode,
        };
        list = {
          _head: firstNode,
          _tail: thirdNode,
          _count: 3,
        };
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        drawListNoAnimation();
      }
      function drawListNoAnimation() {
        let nodeCount = 1;
        let currNode = list._head;
        let x = startingX;
        let y = startingY;
        let xC = xChange;
        let yC = yChange;
        const canvas = document.getElementById("myCanvas");
        if (canvas) {
          const ctx = canvas.getContext("2d");
          while (typeof currNode != "undefined") {
            if (nodeCount <= 6) {
              yC = 0;
            } else {
              yC = yChange;
            }

            /* Draw circle */
            ctx.beginPath();
            ctx.fillStyle = "green";
            ctx.arc(x, y, 25, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();

            /* Draw Arrow */
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + xC / 2, y + yC / 2);
            ctx.stroke();
            ctx.beginPath();
            ctx.fillStyle = "black";
            ctx.moveTo(x + xC / 2, y + yC / 2);
            ctx.lineTo(x + xC / 2, y + yC / 2 + 5);
            ctx.lineTo(x + xC / 2 + 5, y + yC / 2);
            ctx.lineTo(x + xC / 2, y + yC / 2 - 5);
            ctx.lineTo(x + xC / 2, y + yC / 2);
            ctx.fill();
            ctx.stroke();

            /* Write Number*/
            ctx.fillStyle = "white";
            ctx.fillText(currNode._val, x - 10, y);
            console.log(currNode._val);

            /*Next node init*/
            currNode = currNode._next;
            nodeCount += 1;
            x += xC;
            y += yC;
          }
        }
      }

      function addNode() {
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        if (canvas) {
          let x = startingX;
          let y = startingY;
          let xC = xChange;
          let yC = yChange;
          let nodeCount = 0;
          let currNode = list._head;
          let inputVal = document.getElementById("addInput").value;

          while (typeof currNode != "undefined") {
            console.log(currNode._val, "looping");
            if (nodeCount <= 6) {
              yC = 0;
            } else {
              yC = yChange;
            }

            /* Draw highlight */
            ctx.beginPath();
            ctx.strokeStyle = "blue";
            ctx.arc(x, y, 25, 0, 2 * Math.PI);
            ctx.lineWidth = 5;
            ctx.stroke();

            sleep(2000);

            /* Clear Screen */
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 1;
            ctx.stroke();

            /* Draw list back */
            drawListNoAnimation();

            /*Next node init*/
            currNode = currNode._next;
            nodeCount += 1;
            x += xC;
            y += yC;

            ctx.strokeStyle = "black";
          }
        }
      }
      function removeNode() {}
